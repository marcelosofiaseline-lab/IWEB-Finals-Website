<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monster High</title>
  <link rel="stylesheet" href="card.css" />
  
</head>

<body class="index-page">
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="bat2-bg.mp4" type="video/mp4">
      
    </video>
  </div>

  <!-- MAIN CARD SECTION -->
   <main class="container">
    <div class="card">
      <div class="card-inner">
        <!-- FRONT SIDE -->
        <div class="card-front">  
          
        <!-- Middle Title -->
          <img src="3.png" alt="Draculaura Card Front">
        </div>
        <!-- BACK SIDE -->
        <div class="card-back">
          <img src="draculaura card.png" alt="Draculaura Card Back">
          <button id="enterBtn">Enter Monster High</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Background Music (Hidden) -->
  <audio id="bgMusic" loop>
    <source src="Monster_high_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


 <script src="script.js"></script>
  
</body>
</html>
